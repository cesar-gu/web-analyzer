name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VITE_GOOGLE_PAGESPEED_API_KEY: ${{ secrets.VITE_GOOGLE_PAGESPEED_API_KEY }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with nvm
        uses: nvm-sh/action-setup@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup npm cache
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.WRANGLER_API_TOKEN }}
        env:
          VITE_GOOGLE_PAGESPEED_API_KEY: ${{ secrets.VITE_GOOGLE_PAGESPEED_API_KEY }}

      - name: Deploy to GitHub Pages (fallback)
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
